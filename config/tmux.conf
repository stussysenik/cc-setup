# Claude Code tmux configuration
# Copy to ~/.tmux.conf or source from there

# === General ===
set -g mouse on
set -g history-limit 50000
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -g base-index 1
setw -g pane-base-index 1

# === Status Bar ===
set -g status-style bg=colour235,fg=colour248
set -g status-left-length 30
set -g status-left '#[fg=colour39,bold][#S] '
set -g status-right '#[fg=colour245]#{?client_prefix,⌨️  PREFIX ,}%H:%M'

# === Key Bindings ===

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# === Ralph Workflow Layouts ===

# 3-pane: code | tests | logs
bind R select-layout main-vertical \; \
       split-window -h -p 40 \; \
       split-window -v -p 30 \; \
       select-pane -t 0

# 2-pane: code | output
bind T select-layout even-horizontal

# === Copy Mode (vim-style) ===
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
